<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Product Card Using Tricky hover Effect</title>
  <link rel="icon" type="image/png" sizes="32x32" href="SurfingBoard.png" />
</head>

<body>
  <div class="wrapper">
    <div class="card">
      <div class="front">
        <h1>Surfing Board</h1>
        <p>WAVESTROM <span>2023</span></p>
        <p class="price">$ 39.99</p>
      </div>
      <div class="right">
        <h2>Surfing Board</h2>
        <ul>
          <li>Width 22.4"</li>
          <li>Length 8"</li>
          <li>Thickness 3.25"</li>
          <li>Volume 86L</li>
          <li>Weight 90kgs(upto)</li>
        </ul>
        <button>Add to cart</button>
      </div>
    </div>
    <div class="surfingboard">
      <img src="SurfingBoard.png" alt="Surfing Board">
    </div>
  </div>
</body>

</html>
